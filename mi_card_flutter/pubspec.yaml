name: mi_card
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
  - family: BalooPaaji
    fonts:
    - asset: fonts/BalooPaaji2-Bold.ttf
    - asset: fonts/BalooPaaji2-ExtraBold.ttf
    - asset: fonts/BalooPaaji2-Medium.ttf
    - asset: fonts/BalooPaaji2-Regular.ttf
    - asset: fonts/BalooPaaji2-SemiBold.ttf
